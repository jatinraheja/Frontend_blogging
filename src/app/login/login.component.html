<div class="container">
  <div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" (ngSubmit)="logoin()" #loginform="ngForm">
      <div class="form-group">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="email" id="inputEmail" class="form-control"  placeholder="Email address" [(ngModel)]="username" name="email" email required #emailvalue="ngModel">
        <div class="alert alert-danger" [hidden]="emailvalue.valid || emailvalue.pristine">Please Enter a valid email</div>

      </div>
      <div class="form-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required #passwordvalue="ngModel">
        <div class="alert alert-danger" [hidden]="passwordvalue.valid || passwordvalue.pristine">Passwod is *Required</div>
      </div>
        <!--      <div id="remember">-->

<!--          <input type="checkbox" value="remember-me"><span class="pl-2">Remember me</span>-->

<!--      </div>-->
      <button class="btn btn-lg btn-primary btn-block btn-signin mt-1" type="submit" [disabled]="!loginform.valid">Sign in</button>
    </form><!-- /form -->
